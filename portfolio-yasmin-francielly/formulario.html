<body>
  <div class="container">
    <fieldset class="field">
      <legend>FORMULÁRIO</legend>

      <fieldset class="field">
        <legend>DADOS PESSOAIS</legend>

        <h1>CONTATOS</h1>
        <form method="post" autocomplete="on">

          <label for="nome">Nome: </label>
          <input type="text" name="lnome" id="nome" required minlength="5" placeholder="Nome" autocomplete="username" />

          <label for="iest">Estado:</label>
          <select name="estado" id="iest">
            <option value="" selected>Escolha</option>
            <optgroup>
              <option value="">Acre</option>
              <option value="">Alagoas</option>
              <option value="">Amapá</option>
              <option value="">Amazonas</option>
              <option value="">Bahia</option>
              <option value="">Ceará</option>
              <option value="">Espírito Santo</option>
              <option value="">Goiás</option>
              <option value="">Maranhão</option>
              <option value="">Mato Grosso</option>
              <option value="">Mato Grosso do Sul</option>
              <option value="">Minas Gerais</option>
              <option value="">Pará</option>
              <option value="">Paraíba</option>
              <option value="">Paraná</option>
              <option value="">Pernambuco</option>
              <option value="">Piauí</option>
              <option value="">Rio de Janeiro</option>
              <option value="">Rio Grande do Norte</option>
              <option value="">Rio Grande do Sul</option>
              <option value="">Rondônia</option>
              <option value="">Roraima</option>
              <option value="">Santa Catarina</option>
              <option value="">São Paulo</option>
              <option value="">Sergipe</option>
              <option value="">Tocantins</option>
            </optgroup>
          </select>

          <label for="fone">Telefone: </label>
          <input type="number" name="itel" id="fone" required placeholder="(XX)XXXXX-XXXX" autocomplete="tel" />

          <label for="e-mail">E-mail: </label>
          <input type="text" name="le-mail" id="e-mail" required placeholder="E-mail" />

          <label for="username">Mensagem:</label>
          <input type="text" id="username" name="username" required placeholder="Digite sua mensagem aqui" />

          <div class="botoes">
            <input type="submit" value="Enviar" />
            <input type="reset" value="Cancelar" />
          </div>

        </form>
      </fieldset>
    </fieldset>
  </div>
</body>
